<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
            <header class=" card p-3 mb-2 bg-dark d-flex ">
                <h1 class="text-white text-center">Weather Dashboard</h1>
            </header>
            <section class="row p-3" id="searchBar">
                <div class="col-sm-12 col-md-12 col-lg-12 searchQuery">
                    <h2>Search for a city</h2>
                    <input type="text" class="form-control" id="inputCityName" placeholder="Search by city names">
                    <div class="p-1"></div>
                    <button type="button" class="col-12 btn btn-primary search">Search</button>
                    <hr class="mt-3"/>
                    <div class="history">
                    </div>
                </div>
                <section class="weatherForecastDisplay col-sm-8 col-md-8 col-lg-8">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="card row border weatherOnDay"></div>
                    <div class="row">
                        <h3>5-Day Forecast</h3>
                    </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="five-day-weather card-group justify-content-between align-items-center"></div>                                                 
                    </div>
                </section>
            </section>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script/script.js"></script>
</body>
</html>
